<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Store</title>
    
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <nav class="flex flex-1 items-end justify-end px-20 py-10 ">
            <button id="cart" class="flex-end flex items-center justify-center w-9 h-9 rounded-md text-slate-300 border border-slate-200 hover:bg-gray-700 " type="button" aria-label="Like">
                <svg width="20" height="20" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" clip-rule="evenodd" d="M3.172 5.172a4 4 0 015.656 0L10 6.343l1.172-1.171a4 4 0 115.656 5.656L10 17.657l-6.828-6.829a4 4 0 010-5.656z" />
                </svg>
            </button>
              
            
        </nav>
    </header>
    <main>
        <section class="text-center items-center justify-center py-5">
            <h1 class="text-center items-center justify-center py-5 text-4xl ">Virtual Store</h1 >
            <div class="text-center items-center justify-center py-5">
                <h2 class="text-center items-center justify-center py-5 text-3xl">Dentro de nuestra amplia gama de productos aca podras encontar lo siguiente:
                </h2>
                <ol class="text-2xl flex px-6 gap-x-6 text-center items-center justify-center">
                    <li>Zapatos</li>
                    <li>Pantalones</li>
                    <li>Chaquetas</li>
                    <li>Camisas</li>
                </ol>
            </div>
            <div id="container" class="grid-cols-1 sm:grid md:grid-cols-2 justify-center items-center px-20">

            </div>
        </section>
        <section id="cartContainer" class="popup  absolute   w-500px h-500px mt-8 py-10">
            
            
        </section>
        
    </main>
    <footer>

    </footer>
    <script src="https://cdn.tailwindcss.com"></script> 
    <script type="module" src="./js/index.js"  ></script>
     
</body>
</html>
